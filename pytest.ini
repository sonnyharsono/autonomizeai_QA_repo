[pytest]
minversion = 7.0
# addopts includes the HTML report generation automatically
addopts = -ra -q --html=report.html --self-contained-html
testpaths = tests

# Registering Custom Markers (This removes the "UnknownMark" warnings)
markers =
    critical: Critical path safety tests for clinical triage.
    integration: Integration tests between the Agent and Model.
    agent: Natural Language Processing extraction tests.
    ui: Playwright-based User Experience tests.

# Standard Pytest Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Captures logs specifically for the HTML report
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
