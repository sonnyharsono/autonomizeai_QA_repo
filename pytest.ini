[pytest]
minversion = 6.0
addopts = -ra -q --html=report.html --self-contained-html
testpaths = .
markers =
    critical: Critical path tests that must pass for release.
    model_integration: Tests focusing on AI model inference and logic.
    agent: Tests regarding data extraction agents.
    ui: Frontend and User Experience tests.
    negative: Tests designed to fail or catch errors.
    regression: Tests to ensure old bugs do not return.