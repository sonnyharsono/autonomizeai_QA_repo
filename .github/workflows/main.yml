# CI/CD Workflow demonstrating deployment gate based on critical tests
name: Autonomize AI - QA Safety Gate

on: [push, pull_request]

jobs:
  run_safety_tests:
    name: Run Critical Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Critical Safety Tests (The Blocking Gate)
        # Only P1/Critical tests run to validate the model's safety thresholds
        run: python -m pytest tests/ -m critical --no-header
