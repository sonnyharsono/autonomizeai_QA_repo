# CI/CD Workflow demonstrating deployment gate based on critical tests
name: Autonomize AI - QA Safety Gate

on: [push, pull_request]

jobs:
  run_safety_tests:
    name: Run Critical Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        # This downloads the actual browser engines needed for test_ui_ux.py
        run: npx playwright install --with-deps chromium

      - name: Run Critical Safety Tests (The Blocking Gate)
        run: python -m pytest tests/ -m critical --no-header

